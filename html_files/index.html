<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computational Graph</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<header>
    <div class="main-heading">
        <h1>Computational Graph</h1>
    </div>
</header>
<main>
    <div class="container">
        <!-- Input Panel -->
        <div class="panel input-panel">
            <h2>Configuration</h2>
            <div class="file-selection">
                <span id="fileName">No file chosen</span>
                <button id="chooseFileBtn">Choose File</button>
                <input type="file" id="configFile" style="display: none;">
                <button id="deployBtn">Deploy</button>
            </div>
            <hr style="width: 90%;">
            <h3>Send Message</h3>
            <label for="topic">Topic Name:</label>
            <input type="text" id="topic" placeholder="Enter topic...">
            <label for="message">Message:</label>
            <input type="number" id="message" placeholder="Enter value...">
            <button id="sendBtn">Send</button>
        </div>

        <!-- Graph Section -->
        <div class="graph-panel">
            <svg id="graphCanvas"></svg>
            <div class="loader"></div>
        </div>

        <!-- Output Panel -->
        <div class="panel output-panel">
            <h2>Results</h2>
            <ul id="results">
                <!-- Dynamic Results Here -->
                <li>Agent 1: </li>
                <li>Agent 2: </li>
                <li>Agent 3: </li>
                <li>Agent 4: </li>
                <li>Agent 5: </li>

            </ul>
        </div>
    </div>
</main>
<footer>
    <p>Â© 2023 Computational Graph. All rights reserved.</p>
</footer>

<script src="fileUpload.js"></script>

</body>
</html>
