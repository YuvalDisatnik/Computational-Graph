<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Computational Graph</title>
    <link rel="shortcut icon" href="cloud-computing.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main>
      <div class="container">
        <!-- Input Panel -->
        <iframe src="form.html" class="input-frame" id="formFrame"></iframe>

        <!-- Graph Section -->
        <iframe src="graph.html" class="graph-frame" id="graphFrame"></iframe>

        <!-- Output Panel -->
        <iframe
          src="results.html"
          class="output-frame"
          id="outputFrame"
        ></iframe>
      </div>
    </main>
    <footer>
      <p>Computational Graph by Omri Triki & Yuval Disatnik</p>
    </footer>
    <script src="contentSelect.js"></script>
    <script>
      // Initialize frames
      updateFramesContent(false);

      // Listen for deploy button click
      window.addEventListener("message", (event) => {
        if (event.data.type === "deploy") {
          updateFramesContent(true);
        }
      });
    </script>
  </body>
</html>
