<!--// Contain loading of Configuration file // Contain sending a message to topic-->
<link rel="stylesheet" href="styles.css" />
<!-- form.html -->
<div class="panel input-panel">
  <h2>Configuration</h2>
  <div class="file-selection">
    <span id="fileName">No file chosen</span>
    <button id="chooseFileBtn">Choose File</button>
    <input type="file" id="configFile" style="display: none" />
    <button id="deployBtn">Deploy</button>
  </div>
  <hr style="width: 90%" />
  <h3>Send Message</h3>
  <label for="topic">Topic Name:</label>
  <input type="text" id="topic" placeholder="Enter topic..." />
  <label for="message">Message:</label>
  <input type="number" id="message" placeholder="Enter value..." />
  <button id="sendBtn">Send</button>
</div>

<script src="fileUpload.js"></script>
